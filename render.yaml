services:
  # PostgreSQL Database
  - type: postgres
    name: storereview-database
    plan: free
    version: "16"

  # Backend API Service
  - type: web
    name: storereview-backend
    runtime: node
    plan: free
    buildCommand: cd storereview-backend/server && npm install
    startCommand: cd storereview-backend/server && npm start
    envVars:
      - key: JWT_SECRET
        value: your_super_secure_jwt_secret_key_here_12345_production
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          type: postgres
          name: storereview-database
          property: connectionString
      - key: FRONTEND_URL
        fromService:
          type: web
          name: storereview-frontend
          property: url

  # Frontend Static Site
  - type: web
    name: storereview-frontend
    runtime: static
    plan: free
    buildCommand: cd storereview-frontend && npm install && npm run build
    staticPublishPath: storereview-frontend/out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: storereview-backend
          property: url
